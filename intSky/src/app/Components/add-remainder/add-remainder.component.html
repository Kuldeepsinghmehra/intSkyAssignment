<div class="fixed bottom-0 left-0 w-full bg-white p-4 flex gap-2 shadow-inner">
    <input [(ngModel)]="title" type="text" placeholder="Enter reminder"
           class="flex-1 p-2 border rounded shadow-sm" />
    <input [(ngModel)]="time" type="time"
           class="p-2 border rounded shadow-sm text-gray-700" />
    <button (click)="addReminder()"
            class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
      Add
    </button>
  </div>
