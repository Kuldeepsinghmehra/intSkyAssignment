<div class="divide-y divide-gray-200 bg-white p-4 rounded shadow mt-4">
    <div *ngFor="let reminder of reminders$ | async" class="flex justify-between py-2">
      <span [class.line-through]="reminder.isPast" [class.text-gray-400]="reminder.isPast">
        {{ reminder.title }}
      </span>
      <span class="text-sm text-gray-500">{{ reminder.time }}</span>
    </div>
  </div>
